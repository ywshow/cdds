<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      lang="zh_CN">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div id="exampleToolbar" role="group">
                    <button type="button"
                            class="btn btn-primary" onclick="add()">
                        <i class="fa fa-plus" aria-hidden="true"></i>添加
                    </button>
                    <button type="button"
                            class="btn btn-info" id="search" onclick="search()">
                        <i class="fa fa-search" aria-hidden="true"></i>查询
                    </button>
                    <button type="button"
                            class="btn btn-danger" onclick="batchRemove()">
                        <i class="fa fa-trash" aria-hidden="true"></i>删除
                    </button>
                    <button type="button"
                            class="btn btn-warning" id="pause" onclick="syncInfo()">
                        <i class="fa fa-pause" aria-hidden="true"></i>暂停
                    </button>
                    <button type="button"
                            class="btn btn-resume" id="resume" onclick="syncInfo()">
                        <i class="fa fa-play" aria-hidden="true"></i>恢复
                    </button>
                    <button type="button"
                            class="btn btn-success" id="runNow" onclick="syncInfo()">
                        <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>立即执行
                    </button>
                    <button type="button btn-default"
                            class="btn" id="resetSearch" onclick="resetSearch()" style="display: none">
                        <i class="fa fa-reply" aria-hidden="true"></i>重置查询
                    </button>
                </div>
                <!--展示查询条件-->
                <div class="pull-right searchContent" style="width: 660px;">
                    <ul class="list-inline">
                        <li>
                            <span class="label label-default" title=""/>
                        </li>
                    </ul>
                </div>
                <table id="scheduleTable" data-mobile-responsive="true" style="table-layout:fixed;">
                </table>
            </div>
        </div>
    </div>
    <!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
    <div>
        <script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="sys:role:edit">
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="sys:role:remove">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>

</div>

<div class="wrapper wrapper-content animated fadeInRight" id="dictSearch" style="display: none">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <form class="form-horizontal m-t searchForm">
                    <!--<div class="form-group">
                        <label class="col-sm-3 control-label">套账号：</label>
                        <div class="col-sm-8">
                            <input id="sysAccount" name="sysAccount" class="form-control"
                                   type="text">
                        </div>
                    </div>-->
                    <div class="form-group">
                        <label class="col-sm-3 control-label">组代码：</label>
                        <div class="col-sm-8">
                            <input id="groupCode" size="16" name="groupCode" class="form-control"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">参数键：</label>
                        <div class="col-sm-8">
                            <input id="paramKey" size="16" name="paramKey" class="form-control"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button type="button" id="searchBtn" onclick="searchButton()" class="btn btn-info">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/schedule/index.js"></script>
</body>

</html>
