<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      lang="zh_CN">
<meta charset="utf-8">
<head th:replace="include :: header">
</head>
<body class="gray-bg">
<input id="baseId" name="baseId" type="hidden">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox ibox-body">
                <div class="ibox-title">
                    <h5>基础字典</h5>
                </div>
                <div class="ibox-content">
                    <div id="ztree" class="ztree"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="ibox table-fixed-top">
                <div class="ibox-body" style="overflow: scroll;max-height: 550px;">
                    <div class="dictBaseToolbar">
                        <div class="columns pull-left">
                            <button shiro:hasPermission="sys:dictbase:insert" type="button"
                                    class="btn  btn-primary" onclick="add()">
                                <i class="fa fa-plus " aria-hidden="true"></i>添加
                            </button>
                            <button shiro:hasPermission="sys:dictbase:delete" type="button"
                                    class="btn  btn-danger" onclick="batchRemove()">
                                <i class="fa fa-trash " aria-hidden="true"></i>删除
                            </button>
                        </div>
                    </div>
                        <table id="dictBaseTable" data-mobile-responsive="true" style="table-layout:fixed;">
                        </table>
                </div>
            </div>
        </div>
    </div>
    <!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
    <div>
        <script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="sys:dictbase:update">
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="sys:dictbase:delete">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight" id="dictBaseAdd" style="display: none">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <form class="form-horizontal m-t searchForm" id="dictBaseAddForm">
                    <input type="hidden" id="curentNodeTId"/>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">代码组名称：</label>
                        <div class="col-sm-8">
                            <input id="groupName" name="groupName" class="form-control"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">代码键：</label>
                        <div class="col-sm-8">
                            <input id="groupCode" name="groupCode" class="form-control"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button type="button" id="addBase" onclick="submitBase()" class="btn btn-info">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/sys/dict/base/index.js"></script>
<script type="text/javascript" src="/js/plugins/ztree/jquery.ztree.all.min.js"></script>
</body>
</html>
