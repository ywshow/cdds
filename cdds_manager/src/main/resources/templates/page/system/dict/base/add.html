<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="accountAdd">
                        <input id="baseId" name="baseId" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">组名称：</label>
                            <div class="col-sm-8">
                                <input id="groupName" name="groupName" th:value="${sysDictBase.groupName}" class="form-control"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">组代码：</label>
                            <div class="col-sm-8">
                                <input id="groupCode" name="groupCode" th:value="${sysDictBase.groupCode}" class="form-control"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">代码键：</label>
                            <div class="col-sm-8">
                                <input id="paramKey" name="paramKey" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">代码值：</label>
                            <div class="col-sm-8">
                                <input id="paramValue" name="paramValue" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="remark" name="remark" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/sys/dict/base/add.js"/>
</body>

</html>
