<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="signupForm">
                    <input id="id" name="id" th:value="${sysUser.id}"
                           type="hidden">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">姓名：</label>
                        <div class="col-sm-8">
                            <input id="nickName" name="nickName" class="form-control" type="text"
                                   th:value="${sysUser.nickName}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户名：</label>
                        <div class="col-sm-8">
                            <input id="username" name="username" class="form-control"
                                   type="text" th:value="${sysUser.username}" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">部门：</label>
                        <div class="col-sm-8">
                            <input id="deptId" name="sysDept.id" class="hidden" th:value="${sysDept.id}">
                            <input id="deptName" name="deptName"
                                   class="form-control" type="text" style="cursor: pointer;"
                                   readonly="readonly" placeholder="所属部门"
                                   th:value="${sysDept.deptName}">
                        </div>
                    </div>
                    <!--                    <div class="form-group">
                                            <label class="col-sm-3 control-label">E-mail：</label>
                                            <div class="col-sm-8">
                                                <input id="email" name="email" class="form-control" type="email"
                                                       th:value="${sysUser.email}">
                                            </div>
                                        </div>-->
                    <div class="form-group">
                        <label class="col-sm-3 control-label">状态:</label>
                        <div class="col-sm-8">
                            <label class="radio-inline"> <input
                                    th:field="*{sysUser.status}" type="radio" name="status" value="1"/>
                                正常
                            </label> <label class="radio-inline"> <input
                                th:field="*{sysUser.status}" type="radio" name="status" value="0"/>
                            禁用
                        </label>
                        </div>
                    </div>
                    <input type="hidden" name="roleIds" id="roleIds">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">角色</label>
                        <div class="col-sm-8">
                            <label th:each="role:${roles}" class="checkbox-inline">
                                <input name="role" type="checkbox" th:value="${role.id}"
                                       th:text="${role.roleName}" th:checked="${role.roleSign}">

                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/sys/user/edit.js">
</script>
</body>
</html>
