<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      lang="zh_CN">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<input id="deptId" name="deptId" type="hidden">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox ibox-body">
                <div class="ibox-title">
                    <h5>选择组织</h5>
                </div>
                <div class="ibox-content">
                    <div id="ztree" class="ztree"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="ibox">
                <div class="ibox-body">
                    <div class="fixed-table-toolbar">
                        <div class="columns pull-left">
                            <button shiro:hasPermission="sys:user:add" type="button"
                                    class="btn  btn-primary" onclick="add()">
                                <i class="fa fa-plus " aria-hidden="true"></i>添加
                            </button>
                            <button shiro:hasPermission="sys:user:batchRemove" type="button"
                                    class="btn  btn-danger" onclick="batchRemove()">
                                <i class="fa fa-trash " aria-hidden="true"></i>删除
                            </button>
                        </div>
                        <div class="columns pull-right">
                            <button class="btn btn-success" onclick="reLoad()">查询</button>
                        </div>

                        <div class="columns pull-right col-md-2 nopadding">
                            <input id="searchName" type="text" class="form-control"
                                   placeholder="姓名">
                        </div>
                    </div>
                    <table id="exampleTable" data-mobile-responsive="true">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
    <div>
        <script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_resetPwd_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="sys:user:edit">
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="sys:user:remove">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>
    <div shiro:hasPermission="sys:user:resetPwd">
        <script type="text/javascript">
            var s_resetPwd_h = '';
        </script>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" id="userTreeAdd" style="display: none">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <form class="form-horizontal m-t searchForm" id="userTreeAddForm">
                    <input type="hidden" id="parentId" name="parentId"/>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><span class="text-danger">*</span>账套号：</label>
                        <div class="col-sm-8">
                            <input id="sysAccount" name="sysAccount" class="form-control"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><span class="text-danger">*</span>部门名称：</label>
                        <div class="col-sm-8">
                            <input id="deptName" name="deptName" class="form-control"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><span class="text-danger">*</span>部门代码：</label>
                        <div class="col-sm-8">
                            <input id="deptCode" name="deptCode" class="form-control"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><span class="text-danger">*</span>排序号：</label>
                        <div class="col-sm-8">
                            <input id="sortNumber" name="sortNumber" class="form-control"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button type="submit" id="addBase" class="btn btn-info">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/sys/user/user.js"></script>
<script type="text/javascript" src="/js/plugins/ztree/jquery.ztree.all.min.js"></script>
</body>
</html>
