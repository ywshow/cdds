<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="parentId" name="parentId" type="hidden"
                               th:value="${parentId}">
                        <input id="id" name="id" type="hidden"
                               th:value="${sysDept.id}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">上级菜单：</label>
                            <div class="col-sm-8">
                                <input id="" name="" class="form-control" type="text"
                                       th:value="${parentName}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">套账号：</label>
                            <div class="col-sm-8">
                                <input id="roleName" name="sysAccount" class="form-control"
                                    th:value="${sysDept.sysAccount}"   type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">部门名称：</label>
                            <div class="col-sm-8">
                                <input id="deptName" name="deptName" class="form-control"
                                       th:value="${sysDept.deptName}"        type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">部门代码：</label>
                            <div class="col-sm-8">
                                <input id="deptCode" name="deptCode" class="form-control"
                                       th:value="${sysDept.deptCode}"       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/sys/dept/edit.js"></script>
</body>

</html>
