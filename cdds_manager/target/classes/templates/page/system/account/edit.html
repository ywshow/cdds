<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="accountEdit">
                        <div class="form-group">
                            <input type="hidden" name="id" id="id" th:value="${model.id}"/>
                            <label class="col-sm-3 control-label">套账号：</label>
                            <div class="col-sm-8">
                                <input id="sysAccount" th:value="${model.sysAccount}" name="sysAccount" class="form-control"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">公司名称：</label>
                            <div class="col-sm-8">
                                <input id="company" name="company" th:value="${model.company}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">企业网址：</label>
                            <div class="col-sm-8">
                                <input id="webAddress" name="webAddress" th:value="${model.webAddress}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">税务登记号：</label>
                            <div class="col-sm-8">
                                <input id="taxno" name="taxno" class="form-control" th:value="${model.taxno}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">电话：</label>
                            <div class="col-sm-8">
                                <input id="compTel" name="compTel" class="form-control" th:value="${model.compTel}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">传真：</label>
                            <div class="col-sm-8">
                                <input id="compFax" name="compFax" class="form-control" th:value="${model.compFax}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">服务内容：</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="busiScope" th:inline="text" name="busiScope" rows="3">[[${model.busiScope}]]</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">公司简介：</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="compBrief" th:inline="text" name="compBrief" rows="3">[[${model.compBrief}]]</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/sys/account/edit.js"/>
</body>

</html>
