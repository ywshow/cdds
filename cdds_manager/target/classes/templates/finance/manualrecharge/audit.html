<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <form class="form-horizontal m-t" id="signupForm">
        <input type="hidden" id="id" name="id" th:value="${astRechargeTrans.id}">
        <div class="form-group">
            <label class="col-sm-3 control-label">会员编号：</label>
            <div class="col-sm-8">
                <input id="conNo" name="conNo" class="form-control"
                       readonly="readonly" type="text" maxlength="12"
                       th:value="${astRechargeTrans.conNo}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">会员名称：</label>
            <div class="col-sm-8">
                <input id="conName" name="conName" class="form-control"
                       readonly="readonly" type="text" maxlength="12"
                       th:value="${astRechargeTrans.conName}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"></label>
            <label class="radio-inline">
                <input type="radio" name="checkResult" id="checkResult" value="0" checked> 通过
            </label>
            <label class="radio-inline">
                <input type="radio" name="checkResult" id="checkResult" value="1"> 拒绝
            </label>

        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">实际金额：</label>
            <div class="col-sm-8">
                <input id="actualAmount" name="actualAmount" class="form-control"
                       type="text" maxlength="12" th:value="${astRechargeTrans.actualAmount}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">审核意见：</label>
            <div class="col-sm-8">
                <textarea id="checkRemark" name="checkRemark" class="form-control"></textarea>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary">审核</button>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/finance/manualrecharge/audit.js">
</script>
</body>

</html>
