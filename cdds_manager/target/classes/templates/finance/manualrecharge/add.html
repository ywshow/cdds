<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <label>会员信息</label>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员编号：</label>
                            <div class="col-sm-8">
                                <input id="conNo" name="conNo" class="form-control"
                                       type="text">
                                <input id="conId" name="conId" class="form-control"
                                       type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员名称：</label>
                            <div class="col-sm-8">
                                <input readonly="readonly" id="conName" name="conName" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">身份证：</label>
                            <div class="col-sm-8">
                                <input disabled="disabled" id="idCard" name="idCard" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号码：</label>
                            <div class="col-sm-8">
                                <input disabled="disabled" id="mobile" name="mobile" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱：</label>
                            <div class="col-sm-8">
                                <input disabled="disabled" id="email" name="email" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">性别：</label>
                            <div class="col-sm-8">
                                <input disabled="disabled" id="gender" name="gender" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">充值后会员等级：</label>
                            <div class="col-sm-8">
                                <select type="select" class="form-control" name="userLevelId" id="userLevelId">
                                    <option th:each="entry : ${userLevelIds}" th:text="${entry.levelName}"
                                            th:value="${entry.id}"></option>

                                </select>
                            </div>
                        </div>
                        <label>充值信息</label>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">支付类型：</label>
                            <div class="col-sm-8">
                                <select type="select" class="form-control" name="payType" id="payType">
                                    <option th:each="entry : ${payType}" th:text="${entry.value}"
                                            th:value="${entry.key}"></option>

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">充值类型：</label>
                            <div class="col-sm-8">

                                <select type="select" class="form-control" name="transType" id="transType">
                                    <option th:each="entry : ${transType}" th:text="${entry.value}"
                                            th:value="${entry.key}"></option>

                                </select>


                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">付款金额：</label>
                            <div class="col-sm-8">
                                <input id="amount" name="amount" class="form-control"
                                       type="text" maxlength="12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">税：</label>
                            <div class="col-sm-8">
                                <input id="tax" name="tax" class="form-control"
                                       type="text" maxlength="12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">实际金额：</label>
                            <div class="col-sm-8">
                                <input id="actualAmount" name="actualAmount" class="form-control"
                                       type="text" maxlength="12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">支付凭证图片1：</label>
                            <div class="col-sm-8">
                                <input type="hidden" id="payOrderPic1Text" name="payOrderPic1">
                                <input type="hidden" id="payOrderPic1ToKen" name="payOrderPic1ToKen">
                                <input type="hidden" name="isCut" value="1">
                                <img id="payOrderPic1Image" style=" display: none " width="50px">
                                <input type="file" id="payOrderPic1File" onclick="createToken('payOrderPic1')"
                                       name="payOrderPic1File" class="form-control">
                            </div>
                            <button type="button" id="payOrderPic1" onclick="upload(this)" class="btn btn-primary">上传
                            </button>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">支付凭证图片2：</label>
                            <div class="col-sm-8">
                                <input type="hidden" id="payOrderPic2Text" name="payOrderPic2">
                                <input type="hidden" id="payOrderPic2ToKen" name="payOrderPic2ToKen">
                                <img id="payOrderPic2Image" style=" display: none " width="50px">
                                <input type="file" id="payOrderPic2File" onclick="createToken('payOrderPic2')"
                                       name="payOrderPic2File" class="form-control">
                            </div>
                            <button type="button" id="payOrderPic2" onclick="upload(this)" class="btn btn-primary">上传
                            </button>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">支付凭证图片3：</label>
                            <div class="col-sm-8">
                                <div>
                                    <input type="hidden" id="payOrderPic3Text" name="payOrderPic3">
                                    <input type="hidden" id="payOrderPic3ToKen" name="payOrderPic3ToKen">
                                    <img id="payOrderPic3Image" style=" display: none " width="50px">
                                </div>
                                <input type="file" id="payOrderPic3File" onclick="createToken('payOrderPic3')"
                                       name="payOrderPic3File" class="form-control">
                            </div>
                            <button type="button" id="payOrderPic3" onclick=" upload(this)" class="btn btn-primary">上传
                            </button>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/finance/manualrecharge/add.js">
</script>
</body>

</html>
